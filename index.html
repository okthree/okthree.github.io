<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Levels Challenge</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <!-- Introduction Screen -->
        <div id="intro-screen" class="screen active">
            <h1>Welcome to the Impossible Levels Challenge</h1>
            <p>Each challenge is designed to make you think like me. Use hints if you get stuck (you get two), but don't give up!</p>
            <button id="start-button">Start</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <h1 id="level-title">Level 1</h1>
            <p id="level-description"></p>
            <input type="text" id="answer-input" placeholder="Enter your answer here">
            <button id="submit-button">Submit</button>
            <button id="hint-button">Hint</button>
            <p id="hint" class="hidden"></p>
            <p id="feedback" class="hidden"></p>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h1>Congratulations!</h1>
            <p>Youâ€™ve completed all the levels!</p>
            <p id="bible-verse">1 John 4:8</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
